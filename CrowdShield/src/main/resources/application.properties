# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/crowdshield
spring.datasource.username=root
spring.datasource.password=admin # Your local password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Server Configuration
server.port=8080

# CORS Configuration
# Allow the deployed Vercel frontend, and common local development origins
spring.web.cors.allowed-origins=https://crowd-shield-ai-powered-crowd-disas-delta.vercel.app,https://crowd-shield-ai-powered-crowd-disas-delta.vercel.app/,http://localhost:3000,http://localhost:8000,http://127.0.0.1:5500
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging Configuration
logging.level.com.crowdshield=DEBUG
logging.level.org.springframework.web=INFO