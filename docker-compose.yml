version: '3.8'

services:
  # MySQL database
  mysql:
    image: mysql:8.0
    container_name: crowdshield-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: aibuilder_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  # Spring Boot backend
  backend:
    build:
      context: ./backend   # Path to backend Dockerfile
      dockerfile: Dockerfile
    container_name: crowdshield-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/aibuilder_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
    depends_on:
      - mysql

  # Optional: Frontend (if using React or Angular)
  frontend:
    build:
      context: ./frontend   # Path to your frontend folder
      dockerfile: Dockerfile
    container_name: crowdshield-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mysql-data:
